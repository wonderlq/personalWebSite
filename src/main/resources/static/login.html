<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 登录</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">

    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>

<div class="l-container">
    <div class="login-box clearfix">
        <div class="main">
            <form class="login-form" method="post" onsubmit="return false;">
                <div class="lan-login">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="line">
                    <span class="tit">用户名：</span>
                    <input id="name" name="name_Inp" type="text" placeholder="请输入用户名/手机号" tabindex="1">
                </div>
                <div class="line">
                    <span class="tit">密码：</span>
                    <input type="password" name="password_Inp" id="password" placeholder="请输入密码" tabindex="2">
                </div>
                <div class="line code-line" style="display:none;">
                    <span class="tit">图形验证：</span>
                    <input type="text" id="code" name="code_Inp" maxlength="4" class="code" tabindex="3">
                    <span class="verify-code-area"></span>
                </div>
                <div class="line" style="margin-top: 32px;">
                    <span class="tit"></span>
                    <div class="actions">
                        <button type="button" name="login_Btn" class="g-btn g-btn-large-major btn-login" tabindex="4">登录</button>
                        <div class="login-tips"><em>账号或者密码错误</em></div>
                    </div>
                </div>
                <div class="line">
                    <span class="tit"></span>
                    <a href="" class="forget-psw" onclick="forgetPassword()">忘记密码？</a>
                </div>
                <div class="line">
                    <span class="tit"></span>
                    <div class="login-user-tip">
                        <span class="iconfont">&#xe74c;</span>just for test
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="plugin/jQuery/jquery-2.2.3.min.js"></script>
<script src="js/login.js"></script>
</body>

<script style="text/script">
    var $passwordCl = $('#password'), $lan_login = $('.lan-login');

    $passwordCl.on('focus', function() {
        $lan_login.addClass('password');
    }).on('blur', function() {
        $lan_login.removeClass('password');
    });


    function forgetPassword(){
        alert("请联系merlin");
    }

</script>
</html>
